<!doctype html>
<html>
	<head>
		<link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
		<link href="style.css" rel="stylesheet" />
		<script src="http:/ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8" />
		
	</head>
	
	<body ng-app="myApp">
	
	<div ng-controller="MainController">

		<header class="header">
			<div class="content">
				<h1 class="title">{{ appTitle }}<img src="popcorn.png" class="shake shake-constant" > <h1>
				
			</div>
		</header>
		
		<div class="container-fluid">
		<div class="jumbotron">
		<div class="row">
		
		<section class="input col-md-12">
				<div class="content-aside">
					<form ng-submit="addmovie()" class="form  form-style-9" id="form">
						<h1>Movies</h1>
						<input type="text" ng-model="name" placeholder="Enter Title of movie" required />
						<br>
						<input type="text" ng-model="year" placeholder="Enter year" required />
						<br>
						<input type="text" ng-model="duration" placeholder="Enter duration" required />
						<br>
						<input type="text" ng-model="img" placeholder="Enter the path of pic" required />
						<br>
						<button class="boton btn btn-success" type="submit">{{ appButton }}</button>
						<button class="boton btn btn-info" type="reset">Reset</button>
					
					</form>
				</div>
		</section>
		
			
		<section class="list col-md-12">
			<div class="content-section">
				<li ng-repeat="movie in movies track by $index" class="movie-box">
						<p>{{ movie.name }}</p>
						<p>{{ movie.year }}</p>
						<p>{{ movie.duration }}</p>
						<div class="thumbnail">
							<img class="image" ng-src="{{movie.img}}" >
						</div>
						
							 <a href="#"><button class="btn btn-warning btn-small" ng-click="editMovie($index)"/>Edit
							  </button></a>
							  <button class="btn btn-danger btn-small" ng-click="deleteMovie($index)">
								<i class="icon-trash icon-white"></i> Delete
							  </button>
					
				</li>
			</div>		
		</section>
		
		
		<footer class="col-md-12">
			<div>
					<p class="copyright text-muted small">Copyright &copy; Exequiel Rey. All Rights Reserved</p>
			</div>
		</footer>
			
		</div>
		</div>
		</div>
			
	</div>
		<!-- Modules -->
		<script src="app.js"></script>
		<!-- Controllers -->
		<script src="controller.js"></script>
		
	</body>
</html>
